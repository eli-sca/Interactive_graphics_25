<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuochi d'artificio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="lifeContainer">
    <span class="life-label">Life:</span>
    <span class="hearts">
        ♡ ♡ ♡
    </span>
</div>
    <audio id="backgroundMusic" loop >
        <source src="" type="audio/mpeg">
        Browser doesn't support audio elements.
    </audio>
    <audio id="explosion_sound" src="./audio/audio_effects/bang1.wav" preload="auto" ></audio>
    <audio id="rocket_sound" src="./audio/audio_effects/rocket.wav" preload="auto"></audio>
    <audio id="bg_fireworks_sound" src="./audio/audio_effects/bg_audio.wav" loop preload="auto"></audio>
    <div id="output"></div>
    <canvas id="canvas"></canvas>
    <div id="score">Points: 0</div>
    <div class="pause-icon" id = "pauseIcon">⏸</div>


    <!-- Start Game over window-->
    <div id="overlay_go">
        <div id="gameOverBox">
        <h1>GAME OVER</h1>
        <div id="finalScore">Punteggio: NAN</div>
        <div class="button-row">
            <button id="retryBtn">Play again</button>
            <button id="changeLevelBtn">Change level</button>
        </div>
        <div class="button-row">
            <button id="optionsBtn">Options</button>
            <button id="creditsBtn">Credits</button>
        </div>
        </div>
        
    </div>
    <!-- End Game over window-->

    <!-- Start Pause window-->
    <div id="overlay_pause">
        <div id="pauseBox">
        <h1>PAUSE</h1>
        <div id="pauseScore">Punteggio: NAN</div>
        <div class="button-row">
            <button id="restartBtn_pause">Restart</button>
            <button id="stop_pause">Stop game</button>
        </div>
        <div class="button-row">
            <button id="optionsBtn_pause">Options</button>
            <button id="creditsBtn_pause">Credits</button>
        </div>
        </div>
        
    </div>
    <!-- End Pause window-->




    <!-- Start Select level window-->
    <div id="levelOverlay">
        <div id="levelBox">
            <h1>SELECT LEVEL</h1>
            <div class="level-grid">

                <!-- Levels -->
                <div class="level-card">
                    <div class="tooltip">City: Venice<br>Difficulty: Boat perturbation</div>
                    <img src="./imgs/Venice_img.jpg" alt="Venice" />
                    <button onclick="startLevel('venice')">Play</button>
                </div>

                <!-- <div class="level-card">
                    <div class="tooltip">City: Rome<br>Difficulty: ★★☆☆☆</div>
                    <img src="./imgs/rome_img.jpg" alt="Rome" />
                    <button onclick="startLevel('rome')">Play</button>
                </div> -->

                <div class="level-card">
                    <div class="tooltip">City: New York<br>Difficulty: -</div>
                    <img src="./imgs/new_york_img.jpg" alt="New York" />
                    <button onclick="startLevel('new_york')">Play</button>
                </div>

                <!-- <div class="level-card">
                    <div class="tooltip">City: Cairo<br>Difficulty: ★★★★☆</div>
                    <img src="./imgs/il_cairo_img.jpg" alt="Il Cairo" />
                    <button onclick="startLevel('il_cairo')">Play</button>
                </div> -->

                <div class="level-card">
                    <div class="tooltip">Starry Night<br>Difficulty: Sky Rotation</div>
                    <img src="./imgs/starry_night.jpg" alt="Starry Night" />
                    <button onclick="startLevel('starry_night')">Play</button>
                </div>

            </div>
        </div>
    </div>
    <!-- End Select level window-->


    <!-- Start Options window -->
    <div id="overlay_options">
        <div id="optionsBox">
            <h1>OPTIONS</h1>
            <div class="options-content">

                <label class="option-row">
                    <input type="checkbox" id="visualEffectsCheckbox" checked>
                    Extra visual effects
                </label>

                <label class="option-row">
                    <input type="checkbox" id="soundCheckbox" checked>
                    Sound effects and music
                </label>

                <label class="option-row">
                    <input type="checkbox" id="staticBgCheckbox">
                    Static background
                </label>

                <label class="option-row">
                FPS:
                <select id="fpsSelect">
                    <option value=10>10</option>
                    <option value=20 selected>20</option>
                    <option value=30>30</option>
                    <option value=60>60</option>
                </select>
            </label>

                <label class="option-row">
                    Difficulty (Start new game):
                    <select id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="normal" >Normal</option>
                        <option value="hard" selected>Hard</option>
                        <option value="extreme">Extreme</option>
                    </select>
                </label>

                

            </div>

            <div class="button-row">
                <button id="closeOptionsBtn">Close</button>
            </div>
        </div>
    </div>
    <!-- End Options window -->



    <!-- Scripts-->
    <script src="./script/algebra.js"> </script>
    <script src="./script/utils.js"> </script>
    <script src="./script/sound_player.js"> </script>
    <script src="./script/loader.js"> </script>
    <script src="./script/mesh.js"> </script>
    <script src="./script/moving_objs.js"> </script>
    <script src="./script/bckdraw.js"> </script>
    <script src="./script/cube.js"> </script>
    <script src="./script/events.js"> </script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>

    <script src="main.js"> </script>
    
</body>
</html>
