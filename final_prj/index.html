<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuochi d'artificio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="output"></div>
    <canvas id="canvas"></canvas>
    <div id="score">Points: 0</div>
    <div class="pause-icon" id = "pauseIcon">⏸</div>


    <!-- Start Game over window-->
    <div id="overlay_go">
        <div id="gameOverBox">
        <h1>GAME OVER</h1>
        <div id="finalScore">Punteggio: NAN</div>
        <div class="button-row">
            <button id="retryBtn">Play again</button>
            <button id="changeLevelBtn">Change level</button>
        </div>
        <div class="button-row">
            <button id="optionsBtn">Options</button>
            <button id="creditsBtn">Credits</button>
        </div>
        </div>
        
    </div>
    <!-- End Game over window-->

    <!-- Start Pause window-->
    <div id="overlay_pause">
        <div id="pauseBox">
        <h1>PAUSE</h1>
        <div id="pauseScore">Punteggio: NAN</div>
        <div class="button-row">
            <button id="restartBtn_pause">Restart</button>
            <button id="stop_pause">Stop game</button>
        </div>
        <div class="button-row">
            <button id="optionsBtn_pause">Options</button>
            <button id="creditsBtn_pause">Credits</button>
        </div>
        </div>
        
    </div>
    <!-- End Pause window-->




    <!-- Start Select level window-->
    <div id="levelOverlay">
        <div id="levelBox">
            <h1>SELECT LEVEL</h1>
            <div class="level-grid">

                <!-- Levels -->
                <div class="level-card">
                    <div class="tooltip">Città: Venice<br>Difficoltà: ★★★☆☆</div>
                    <img src="./imgs/Venice_img.jpg" alt="Venice" />
                    <button onclick="startLevel('venice')">Play</button>
                </div>

                <div class="level-card">
                    <div class="tooltip">Città: Roma<br>Difficoltà: ★★☆☆☆</div>
                    <img src="./imgs/rome_img.jpg" alt="Rome" />
                    <button onclick="startLevel('rome')">Play</button>
                </div>

                <div class="level-card">
                    <div class="tooltip">Città: New York<br>Difficoltà: ★★★★☆</div>
                    <img src="./imgs/new_york_img.jpg" alt="New York" />
                    <button onclick="startLevel('new_york')">Play</button>
                </div>

                <div class="level-card">
                    <div class="tooltip">Città: Il Cairo<br>Difficoltà: ★★★★☆</div>
                    <img src="./imgs/il_cairo_img.jpg" alt="Il Cairo" />
                    <button onclick="startLevel('il_cairo')">Play</button>
                </div>

                <div class="level-card">
                    <div class="tooltip">Starry Night<br>Difficoltà: ★★★★☆</div>
                    <img src="./imgs/starry_night.jpg" alt="Starry Night" />
                    <button onclick="startLevel('starry_night')">Play</button>
                </div>

            </div>
        </div>
    </div>
    <!-- End Select level window-->



    <!-- Scripts-->
    <script src="./script/algebra.js"> </script>
    <script src="./script/utils.js"> </script>
    <script src="./script/loader.js"> </script>
    <script src="./script/mesh.js"> </script>
    <script src="./script/moving_objs.js"> </script>
    <script src="./script/bckdraw.js"> </script>
    <script src="./script/cube.js"> </script>
    <script src="./script/game.js"> </script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>

    <script src="main.js"> </script>
    
</body>
</html>
